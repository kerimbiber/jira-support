<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Performans Raporu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 48px;
            max-width: 560px;
            width: 100%;
        }
        
        h1 {
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 8px;
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 40px;
            font-size: 15px;
            font-weight: 400;
        }
        
        .upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            padding: 48px 32px;
            text-align: center;
            background: #fafafa;
            margin-bottom: 24px;
            transition: all 0.2s ease;
        }
        
        .upload-area:hover {
            border-color: #9ca3af;
            background: #f9fafb;
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        
        input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-label {
            display: inline-block;
            padding: 10px 24px;
            background: #1a1a1a;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .file-label:hover {
            background: #2d2d2d;
        }
        
        .selected-file {
            margin-top: 16px;
            color: #059669;
            font-weight: 500;
            font-size: 14px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 0;
        }
        
        .submit-btn:hover {
            background: #2d2d2d;
        }
        
        .submit-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 24px;
            font-weight: 400;
            font-size: 14px;
        }
        
        .alert-error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        
        .alert-success {
            background: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Support Performans Raporu</h1>
        <p class="subtitle">Jira performans raporu dÃ¶nÃ¼ÅŸtÃ¼rme</p>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form action="/upload" method="post" enctype="multipart/form-data" id="uploadForm">
            <div class="upload-area">
                <div class="upload-icon" style="font-size: 40px; margin-bottom: 16px; opacity: 0.6;">ðŸ“„</div>
                <p style="margin-bottom: 20px; color: #6b7280; font-size: 14px;">
                    Jira'dan indirilen Excel dosyasÄ±nÄ± seÃ§
                </p>
                <div class="file-input-wrapper">
                    <input type="file" name="file" id="fileInput" accept=".xlsx,.xls" required>
                    <label for="fileInput" class="file-label">
                        Dosya SeÃ§
                    </label>
                </div>
                <div id="fileName" class="selected-file" style="display: none;"></div>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                Ä°ÅŸlemi BaÅŸlat
            </button>
        </form>
    </div>
    
    <script>
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const submitBtn = document.getElementById('submitBtn');
        const uploadForm = document.getElementById('uploadForm');
        
        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                fileName.textContent = 'SeÃ§ilen dosya: ' + e.target.files[0].name;
                fileName.style.display = 'block';
            }
        });
        
        uploadForm.addEventListener('submit', function() {
            submitBtn.disabled = true;
            submitBtn.textContent = 'Ä°ÅŸleniyor...';
        });
    </script>
</body>
</html>
